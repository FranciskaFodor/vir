<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello!</h1>
        <p sec:authorize="isAnonymous()" class="lead">This is the home page of Image Viewer web application. Please login.</p>
        <p sec:authorize="isAuthenticated()" class="lead">This is the home page of Image Viewer web application. You are logged in.</p>
        <hr class="my-4">
        <p class="lead">
            <a sec:authorize="isAnonymous()" class="btn btn-primary btn-lg" th:href="@{~/login}" role="button">Login</a>
            </p>
    </div>
</div>
</body>
</html>
